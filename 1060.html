    <script>
        var T = parseInt(prompt('Digite um valor que inidique o numero de casos'))


        if (T >= 1 && T <= 3000){
            for (var i = 1; i <= T; i++) {
                var [PA, PB, G1, G2] = prompt('Digite os valores necessÃ¡rios').split(' ').map(Number)
                if (PA >= 100 && PA < 1000000 && PB > PA && PB <= 1000000) {
                    if (G1 >= 0.1 && G1 <= 10.0 && G2 < G1 && G2 >= 0.0 && G2 <= 10.0){
                        for (var cont = 0; PA <= PB; cont++) {
                            if (cont > 100 && PA < PB) {
                                PA = parseInt(PA * (1+(G1/100)))
                                PB = parseInt(PB * (1+(G2/100)))
                                console.log('Mais de 1 seculo.')
                                PA += PB
                            }
                            if (cont < 100) {
                                PA = parseInt(PA * (1+(G1/100)))
                                PB = parseInt(PB * (1+(G2/100)))
                            }
                        }
                            }
                        if (PA > PB && cont <= 100) {
                            console.log(`${cont} anos.`)
                        }
                    }
                }
            }
    </script>
