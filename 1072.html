<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var N = parseInt(prompt('Digite o numero de vezes do teste'))
        var somaIn = 0
        var somaOut = 0

        if (N <10000){
            for (var i = 1; i <= N; i++) {
                var X = parseInt(prompt('Digite um valor inteiro'))
                if (X > (-10)**7 && X < 10**7){
                    if (X >= 10 && X <= 20) {
                        somaIn += 1
                    } else {
                        somaOut += 1
                    }
                }
            }
            console.log(somaIn + ' in')
            console.log(somaOut + ' out')
        }
    </script>
</body>
</html>
