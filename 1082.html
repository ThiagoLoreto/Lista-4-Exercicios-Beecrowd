<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var maior = 0
        var posicao = 0

        for (var i = 1; i <= 100; i++) {
            var X = parseInt(prompt('Digite um valor positivo inteiro'))
            if (maior < X) {
                maior = X
                posicao = i
            }
        }
        console.log(maior)
        console.log(posicao)

    </script>
</body>
</html>
