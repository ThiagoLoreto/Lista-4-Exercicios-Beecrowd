<body>
    <script>
        let N = parseInt(prompt('Digite a quantidade de números da série.'))
        let vetor = [0, 1, 1]
        vetor = vetor.map(Number)
        let soma = 0
        for (let i = 1; i <= N; i++) {
            if (N == 1) {
                console.log(0)
                i += N +3
            }
            if (N == 2) {
                console.log(0, 1)
                i += N +3
            }
            if (N == 3) {
                console.log(0, 1, 1)
                i += N +3
            }
            if (i > 3) {
                vetor[i-1] = vetor[i-2] + vetor[i-3]
            }
            if(i == N) {
                vetor[i] = vetor[i-1] + vetor[i-2]
                console.log(vetor.join(', '))
            }
        }
    </script>
