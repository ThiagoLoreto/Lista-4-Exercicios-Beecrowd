    <script>
        let N = parseInt(prompt('Digite o valor para fatorial.'))
        let fatorial = 1
        if (N <= 0 || N >= 13) {
            console.log('Valor inválido')
        } else {
            for(let i = N; i >= 1; i--) {
                fatorial *= i
            }
            console.log(fatorial)
        }
