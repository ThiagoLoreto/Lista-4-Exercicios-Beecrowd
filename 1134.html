        let alcool = 0

        let diesel = 0

                alcool++
            }
            if (combustivel == 2) {
                gasolina++
            }
            if (combustivel == 3) {
                diesel++
            }
            if (combustivel > 4 || combustivel < i) {
    
            }
            i--
            if (combustivel == 4) {
                console.log('MUITO OBRIGADO')
                console.log('Alcool: ' + alcool)
                console.log('Gasolina: ' + gasolina)
                console.log('Diesel: ' + diesel)
                i += 5
            }
        }
    </script>
