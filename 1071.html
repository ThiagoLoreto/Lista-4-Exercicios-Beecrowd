<body>
    <script>
        var X = parseInt(prompt('Digite um valor inteiro'))
        var Y = parseInt(prompt('Digite outro valor inteiro'))
        var soma = 0

        if (X > Y) {
            for (var i = Y+1; i < X; i++) {
                if (i%2 != 0) {
                    soma += i
                }
            }
            console.log(soma)
        }
        if (Y > X) {
            for (var i = X+1; i < Y; i++) {
                if (i%2 != 0) {
                    soma += i
                }
            }
            console.log(soma)
        }
        if (X == Y) {
            console.log(0)
        }
    </script>
</body>
