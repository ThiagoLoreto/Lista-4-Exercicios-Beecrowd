<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var quantidade = 0
        var soma = 0

        for (var i = 1; i <=6; i++) {
            var n1 = Number(prompt('Digite um valor'))
            if(n1 > 0) {
                quantidade += 1
                soma += n1
            }
        }
        console.log(quantidade + ' valores positivos')
        console.log((soma/quantidade).toFixed(1))
    </script>
</body>
</html>
