<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let media = 0
    let contador = 0
     for(let i = 1; i <= 3; i++){
        let idade = parseInt(prompt('Digite o valor da idade.'))
        if(idade >= 0) {
            media += idade
            contador++
            i--
        }
        if(idade < 0) {
            i+= 5
        }
     }   
     console.log((media/contador).toFixed(2))
    </script>
</body>
</html>
